spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL}

spring.h2.console.enabled=true

config.errors.unknown_error=unknown error occurred
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

TRIBES_LOG_LVL=${TRIBES_LOG_LVL}

spring.flyway.locations=${SPRING_FLYWAY_LOCATIONS}
spring.flyway.enabled=false

flyway.url=${FLYWAY_URL}
flyway.user=${FLYWAY_USERNAME}
flyway.password=${FLYWAY_PASSWORD}
flyway.locations=${FLYWAY_LOCATIONS}

#Email verification
SMTP_HOST=${SMTP_HOST}
SMTP_PORT=${SMTP_PORT}
SMTP_USERNAME=${SMTP_USERNAME}
SMTP_PASSWORD=${SMTP_PASSWORD}
EMAIL_VERIFICATION_LINK=${EMAIL_VERIFICATION_LINK}

# false - off ; true - on
EMAIL_VERIFICATION_SWITCH=${EMAIL_VERIFICATION_SWITCH}
EMAIL_SEND_SWITCH=${EMAIL_SEND_SWITCH}